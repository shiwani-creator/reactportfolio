        function add(num1,num2){
            let res = (num1+num2)
            header3.value=res;

            console.log(header2.value)
            mul(header.value,header2.value);
        }
            function mul(num1,num2){

            console.log(header.value)

            sub(header.value,header2.value);

            function sub(num1,num2){

                header3.value=res;
